<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Login</title>
    <style>
        /* Basic styling for the entire page */
        body {
            font-family: Arial, sans-serif;
            background-color: #282828; /* Spotify's dark background color */
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Styling for the login button */
        .login-btn {
            background-color: #1DB954; /* Spotify green color */
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            border-radius: 25px;
            font-weight: bold;
            transition: background-color 0.3s; /* Smooth transition effect */
        }

        .login-btn:hover {
            background-color: #1ED760; /* Slightly lighter green for hover effect */
        }

        /* Styling for the login container */
        .login-container {
            text-align: center;
            border-radius: 10px;
            padding: 30px;
            background: #333; /* Slightly different from the background for contrast */
        }

        .login-container h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login with Spotify</h2>
        <a href="{% url 'spotify-login' %}" class="login-btn">Login</a>
    </div>
</body>
</html>
